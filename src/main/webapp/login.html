<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>acg登录</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="sender">登录</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="to_register">去注册</button>
    </form>

</div> <!-- /container -->

<script>
    $("#to_register").click(function () {
        window.setTimeout("location.href='/register.html'", 200);
    });
    $('#sender').click(function(){
        var username=document.getElementById('username').value;
        var password=document.getElementById('inputPassword').value;
        var params={"username":username,"password":password};
        // var jsonData = JSON.stringify(user);
        var page="/user/login.do";

        $.ajax({
            type: "post",
            url: page,
            data: params,
            dataType: 'json',
            // traditional: true,
            // xhrFields: {
            //     withCredentials: true //session id 保持不变
            // },
            success: function (r) {
                if(r.status === 0){
                    window.setTimeout("location.href='/user_info.html'", 500);
                }
            },
            error: function (data) {
                alert("登录失败！");
            }
        });
    });
</script>

</body>
</html>
